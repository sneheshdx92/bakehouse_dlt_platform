# The main pipeline for bakehouse_dlt_bundle_project

resources:
  pipelines:
    bakehouse_dlt_bundle_project_etl:
      name: bakehouse_dlt_bundle_project_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/bakehouse_dlt_bundle_project_etl"

      libraries:
        - glob:
            include: ../src/bakehouse_dlt_bundle_project_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
